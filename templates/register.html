<!-- templates/register.html -->
<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Đăng ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
      body { background: #f4f6f8; }
      .auth-container {
        max-width: 400px; margin: 80px auto; padding: 30px;
        background: #fff; border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h3 class="text-center mb-4">Tạo tài khoản</h3>
      <form id="signup-form">
        <div class="mb-3">
          <label class="form-label">Họ và tên</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" name="password" required minlength="6">
        </div>
        <div class="mb-3">
          <label class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <button type="button" id="signup-btn" class="btn btn-primary w-100">Đăng ký</button>
      </form>
      <p class="text-center mt-3">
        Đã có tài khoản? <a href="{{ url_for('main.login') }}">Đăng nhập</a>
      </p>
    </div>

    <!-- Firebase Auth + Firestore scripts -->
    <script type="module" src="{{ url_for('static',filename='js/firebaseConfig.js') }}"></script>
    <script type="module" src="{{ url_for('static',filename='js/auth.js') }}"></script>
  </body>
</html>

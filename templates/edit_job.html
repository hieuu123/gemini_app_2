<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Chỉnh sửa công việc</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">

  <style>
    body { background: #f8f9fa; }
    .auth-container { max-width: 600px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 6px; }
    #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9999;
      }
      
  </style>
</head>
<body>
    <div id="loader" class="justify-content-center align-items-center" style="height:100vh; display: flex">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
  <div class="auth-container" id="form-container" style="display: none;">
    <h3 class="mb-4">Chỉnh sửa công việc</h3>
    <form id="edit-job-form">
      <!-- Title -->
      <div class="mb-3">
        <label class="form-label">Tiêu đề</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <!-- Seniority -->
      <div class="mb-3">
        <label class="form-label">Seniority Level</label>
        <select class="form-select" name="seniority_level" required>
          <option value="Not Applicable">Not Applicable</option>
          <option value="Internship">Internship</option>
          <option value="Associate">Associate</option>
          <option value="Entry level">Entry level</option>
          <option value="Mid-Senior level">Mid-Senior level</option>
          <option value="Director">Director</option>
          <option value="Executive">Executive</option>
        </select>
      </div>
      <!-- Posted time -->
      <div class="mb-3">
        <label class="form-label">Posted time</label>
        <input type="text" class="form-control" name="posted_time" required>
      </div>
      <!-- Place -->
      <div class="mb-3">
        <label class="form-label">Địa điểm</label>
        <input type="text" class="form-control" name="place" required>
      </div>
      <!-- Num applicants -->
      <div class="mb-3">
        <label class="form-label">Số ứng viên</label>
        <input type="number" class="form-control" name="num_applicants" required>
      </div>
      <!-- Keyword -->
      <div class="mb-3">
        <label class="form-label">Keyword</label>
        <input type="text" class="form-control" name="keyword">
      </div>
      <!-- Employment type -->
      <div class="mb-3">
        <label class="form-label">Loại hình</label>
        <select class="form-select" name="employment_type" required>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
        </select>
      </div>
      <!-- Company name -->
      <div class="mb-3">
        <label class="form-label">Tên công ty</label>
        <input type="text" class="form-control" name="company_name" required>
      </div>
      <!-- Company logo URL -->
      <div class="mb-3">
        <label class="form-label">Logo công ty (URL)</label>
        <input type="url" class="form-control" name="company_logo" required>
      </div>      
      <!-- Job description (HTML) -->
      <div class="mb-3">
        <label class="form-label">Mô tả (HTML)</label>
        <textarea class="form-control" name="job_description" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Lưu thay đổi</button>
    </form>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module" src="{{ url_for('static', filename='js/firebaseConfig.js') }}"></script>
  <!-- Logic load & save -->
  <script type="module" src="{{ url_for('static', filename='js/edit_job.js') }}"></script>

</body>
</html>

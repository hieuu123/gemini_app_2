<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Post a Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
      body { background: #f4f6f8; }
      .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3 class="text-center mb-4">Post a Job</h3>
      <form id="post-job-form">
        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Seniority Level</label>
          <select class="form-select" name="seniority_level" required>
            <option value="">Chọn...</option>
            <option>Not Applicable</option>
            <option>Internship</option>
            <option>Associate</option>
            <option>Entry level</option>
            <option>Mid-Senior level</option>
            <option>Director</option>
            <option>Executive</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Posted Time</label>
          <input type="text" class="form-control" name="posted_time" placeholder="e.g. 8 hours ago" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="place" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Number of Applicants</label>
          <input type="number" class="form-control" name="num_applicants" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Keyword</label>
          <input type="text" class="form-control" name="keyword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Employment Type</label>
          <select class="form-select" name="employment_type" required>
            <option value="">Chọn...</option>
            <option>Full-time</option>
            <option>Part-time</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-control" name="company_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Job Description</label>
          <textarea class="form-control" name="job_description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Job</button>
      </form>
    </div>

    <!-- Firebase + Firestore scripts -->
    <script type="module" src="{{ url_for('static',filename='js/firebaseConfig.js') }}"></script>
    <script type="module" src="{{ url_for('static',filename='js/post_job.js') }}"></script>
  </body>
</html>
